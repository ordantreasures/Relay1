services:
  - type: web
    name: relay-backend
    env: python
    region: oregon  # or singapore, frankfurt, ohio
    buildCommand: |
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 4 --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: relay-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: relay-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:3000

databases:
  - name: relay-db
    databaseName: relay
    user: relay_user
    region: oregon

redis:
  - name: relay-redis
    region: oregon
    ipAllowList: []